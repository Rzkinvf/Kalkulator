<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Kalkulator
    </title>
   <link rel="stylesheet" href="style.css">
   <style>
    body{
	font-family:'Roboto', sans-serif;
	display: flex;
    margin: 10px auto;
    margin-top: 10px;
    margin-right: auto;
    margin-bottom: 10px;
    margin-left: auto;
    align-items: center;
    justify-content: center;
	background-image: url("foto/bg3.jpg");
	background-position: center;
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-size: cover;
	
}
   </style>
</head>
<body>
    <div class="kal">
    <table >
        <tr>
            <td colspan="5" id="inputLabel">0</td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert(this)">1</button></td>
            <td><button class="btn" onclick="insert(this)">2</button></td>
            <td><button class="btn" onclick="insert(this)">3</button></td>
            <td><button class="btn2" onclick="insert(this)">*</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert(this)">4</button></td>
            <td><button class="btn" onclick="insert(this)">5</button></td>
            <td><button class="btn" onclick="insert(this)">6</button></td>
            <td><button class="btn2" onclick="insert(this)">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert(this)">7</button></td>
            <td><button class="btn" onclick="insert(this)">8</button></td>
            <td><button class="btn" onclick="insert(this)">9</button></td>
            <td><button class="btn2" onclick="insert(this)">+</button></td>
        </tr>
        <tr>
            <td><button class="btn3" onclick="insert(this)">C</button></td>
            <td><button class="btn" onclick="insert(this)">0</button></td>
            <td><button class="btn2" onclick="insert(this)">.</button></td>
            <td><button class="btn2" onclick="insert(this)">/</button></td>
        </tr>
        <tr>
            <td colspan="5">
                <button class="btn1" onclick="insert(this)">=</button>
            </td>
        </tr>
    </table>
</div>
</body> 
<script src="script.js"></script>
</html>
